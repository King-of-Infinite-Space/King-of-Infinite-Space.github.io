name: build and publish

on:
  push:
    branches:
      - source
  repository_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Download Issue and Publish    
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        npm install vuepress
        npm install
        npm run action
        npm run build
        npm run deploy
